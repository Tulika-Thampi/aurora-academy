<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Campus - Aurora Academy</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="Aurora Academy Logo" class="logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="campus.html" class="active">Campus</a>
            <a href="exam.html">Courses & Exams</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="carousel-section">
            <h2>Our Campus</h2>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1516321497487-e288fb19713f" alt="Student Life">
                    </div>
                    <div class="carousel-item">
                        <img src="hallway.jpg" alt="Hallway">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt="Lab">
                    </div>
                    <div class="carousel-item">
                        <img src="center.jpg" alt="Central Library">
                    </div>
                    <div class="carousel-item">
                        <img src="graduation.jpg" alt="Graduation Ceremony">
                    </div>
                </div>
                <button class="carousel-btn prev" onclick="moveCarousel(-1)">❮</button>
                <button class="carousel-btn next" onclick="moveCarousel(1)">❯</button>
            </div>
        </section>
        <section class="weather-section">
            <h2>Current Conditions at Auroracrest Academy</h2>
            <div id="weatherInfo">
                <p>Loading weather data...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Contact Aurora Academy</p>
        <a href="https://linkedin.com" target="_blank" rel="noopener">
            <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com" target="_blank" rel="noopener">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
